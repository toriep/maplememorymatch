<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, user-scalable=yes" name="viewport" />
    <title>Maple Story Matching Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Modern+Antiqua|Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="header">
        <div class="sound">
                <img class="music music_play" src="music_on.png">
                <img class="music music_pause" src="pause.png">
                <img class="music sound_play" src="play.png">
                <img class="music sound_pause" src="off.png">
            </div>
            <header>
                <img src="./images/MapleStory.SVG.png" class="logo">
                <div class="title">
                    <h1>MEMORY MATCH</h1>
                </div>
            </header>
    </div>
    <div class="container">
        <div id="game-area"></div>
    </div>
    <div class="stats-container">
        <div class="stats games-played">
            <div class="label">Games Played</div>
            <div class="value"></div>
        </div>
        <div class="stats attempts">
            <div class="label">Attempts</div>
            <div class="value"></div>
        </div>
        <div class="stats matches">
            <div class="label">Matches</div>
            <div class="value"></div>
        </div>
        <div class="stats accuracy">
            <div class="label">Accuracy</div>
            <div class="value"></div>
        </div>
        <div class="reset-btn">
            <button class="reset">New Game</button>
        </div>
    </div>
    <div id="winModal" class="modal">
        <div class="modal-content win">
            <span class="close">&times;</span>
            YOU WON!
            <br> The Maple Kingdom
            <br>salutes you!
            <img src="./images/celeb.gif" alt="" class="celeb">
        </div>
    </div>
</body>

</html>

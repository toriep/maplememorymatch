<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Maple Story Matching Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Modern+Antiqua" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="sound">
        <img class="music play" src="play.png">
        <img class="music pause" src="pause.png">
    </div>
    <header>
        <img src="./images/MapleStory.SVG.png" class="logo">
        <div class="title">
            <h1>MEMORY MATCH</h1>
        </div>
        <button class="reset">NEW GAME</button>
    </header>
    <div id="game-area">
        <div class="win">
            <br>YOU WON!
            <br> The Maple Kingdom
            <br>salutes you!
        </div>
       
    </div>
    <div class="stats">
        <div class="games-played">
            <div class="label">GAMES PLAYED</div>
            <div class="value"></div>
        </div>
        <div class="attempts">
            <div class="label">ATTEMPTS</div>
            <div class="value"></div>
        </div>
        <div class="matches">
            <div class="label">MATCHES</div>
            <div class="value"></div>
        </div>
        <div class="accuracy">
            <div class="label">ACCURACY</div>
            <div class="value"></div>
        </div>
    </div>
    <div class="modal-content hidden">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">YOU'RE A CHAMPION! The Maple Kingdom salutes you!</h4>
        </div>
    </div>
</body>

</html>
